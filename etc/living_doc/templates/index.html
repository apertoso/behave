{% extends "base.html" %}
{% block content %}
    <h1>{{ site.name }}</h1>
    {{ site.description }}

    <h2>Check out</h2>
    <ul>
        {% for item in site.menu %}
            <li><a href="{{ item.slug }}/index.html">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
{% block navlevel %}{% endblock %}
{% block homelevel %}{% endblock %}
