<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Living Documentation</title>
    <link href="/static/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{{ company_name }}</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/index.html">Home</a></li>
                    <li{% block feature_active %}{% endblock %}><a href="/features/_index.html">Features</a></li>
                    <li{% block scenario_active %}{% endblock %}><a href="/scenarios/_index.html">Scenarios</a></li>
                    <li{% block tag_active %}{% endblock %}><a href="/tags/_index.html">Tags</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/jquery.js" type="text/javascript"></script>
    <script src="/static/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.scenario_outline_examples >tbody tr').click(function(){
                var i = null, ec = null, tc = null;
                i = $(this).attr('data-id');
                ec = $(this).parents('.panel-body').find('.examples');
                var e = $(this).parents('.panel-body').find('#'+ i);
                tc = $(this).parents('.panel').find('.scenario_title');
                var t = $(this).parents('.panel-body').find('.example_title #title_'+i);
                ec[0].innerHTML = e[0].innerHTML;
                tc[0].innerHTML = t[0].innerHTML;
            });

            $('.panel-heading').click(function(){
               $(this).parents('.panel').find('.panel-body').toggle();
               $(this).parents('.panel').find('.panel-footer').toggle();
            });
        });
    </script>
</body>
</html>
